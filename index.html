<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <div class="container">
        <div class="scoreboard">
            <p>Play to 5 points!</p>
            </form>

            <br>
            
            <p>Player: <span id="playerScore">0</span> to Computer: <span id="computerScore">0</span></p>
            <div class="results">
                <div class="images">
                    <div><img id="left-image" src="images/start1.png"></div>
                    <div><img id="right-image" src="images/start1.png"></div>
                </div>
                <p id="result">Click a button to begin</p>
            </div>          
        </div>

        
        <br>
        <div class="btn-group">
            <button id="rock" value="rock" class="btn btn-primary selection">Rock</button>
            <button id="paper" value="paper" class="btn btn-primary selection">Paper</button>
            <button id="scissors" value="scissors" class="btn btn-primary selection">Scissors</button>
        </div>
        
        <br><br>
        <div class="d-grid gap-2">
            <button id="reset" class="btn btn-outline-warning block">Reset</button>
        </div>
        
    </div>
    

    <script src="app.js"></script>
</body>
</html>
