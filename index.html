<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <div class="container-fluid">
        <div class="scoreboard">
            <p>Score</p>
            <p>Player: <span id="playerScore">0</span> to Computer: <span id="computerScore">0</span></p>
            
        </div>

        <div class="results">
            <p id="result">Click a button to begin</p>
        </div>
        <br>
        <button id="rock" value="rock" class="btn btn-outline-primary selection">Rock</button>
        <button id="paper" value="paper" class="btn btn-outline-primary selection">Paper</button>
        <button id="scissors" value="scissors" class="btn btn-outline-primary selection">Scissors</button>
        <br><br>
        <button id="reset" class="btn btn-outline-warning">Reset</button>
    </div>
    

    <script src="app.js"></script>
</body>
</html>
